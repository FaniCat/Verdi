<!DOCTYPE html>
<html lang="es">
<head>
    <script>
        // guardamos el id de la imagen visible
        idImagenVisible="contenido1";
        function mostrar(id)
        {
            // esconedemos la imagen visible
            document.getElementById(idImagenVisible).style.display="none";
            // mostramos la imagen seleccionada
            document.getElementById(id).style.display="block";
            // guardamos en la variable la imagen que estamos visualizando
            idImagenVisible=id;
        }
    </script>
    <style>
        .oculto {display:none;}
    </style>
</head>
 
<body>
 
<form>
    <input type="button" onclick="mostrar('contenido1')" value="Mostrar/ocultar contenido 1">
    <input type="button" onclick="mostrar('contenido2')" value="Mostrar/ocultar contenido 2">
   
</form>
<img src="https://sumedico.blob.core.windows.net/images/2021/06/09/comoalimentargatobebe.jpg" id="contenido1">
<img src="https://statics.memondo.com/p/99/cfs/2014/02/CF_9316_347a0a81ac314844bd8f159ac4379aea_gatos_el_gato_vaca_no_esta_para_bromas_thumb_fb.jpg?cb=4937626" class="oculto" id="contenido2">
<p>gato verdew</p>
 
</body>
</html>
